<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress Profile & Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            padding: 2rem;
            position: relative;
        }

        .profile-header {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .image-overlay {
            transform: translateY(0);
        }

        .overlay-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .overlay-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        .view-btn {
            background: #3498db;
            color: white;
        }

        .download-btn {
            background: #2ecc71;
            color: white;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .close-lightbox {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .image-quality-select {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .stats {
                justify-content: center;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .gallery-item img {
                height: 200px;
            }
        }
    </style>
</head>

        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img">
            <div class="lightbox-nav">
                <button class="nav-btn prev">❮</button>
                <button class="nav-btn next">❯</button>
            </div>
            <select class="image-quality-select">
                <option value="low">Low Quality</option>
                <option value="medium">Medium Quality</option>
                <option value="high">High Quality</option>
                <option value="original">Original Quality</option>
            </select>
        </div>
    </div>

    <script>
        class GalleryManager {
            constructor() {
                this.images = [
                    {
                        id: 1,
                        category: 'photoshoot',
                        url: '/api/placeholder/400/600',
                        title: 'Fashion Photoshoot 2024',
                        description: 'Spring Collection'
                    },
                    {
                        id: 2,
                        category: 'events',
                        url: '/api/placeholder/400/600',
                        title: 'Award Show',
                        description: 'Golden Globe Awards'
                    },
                    {
                        id: 3,
                        category: 'behindscenes',
                        url: '/api/placeholder/400/600',
                        title: 'Movie Set',
                        description: 'Behind the Scenes'
                    },
                    {
                        id: 4,
                        category: 'personal',
                        url: '/api/placeholder/400/600',
                        title: 'Vacation',
                        description: 'Beach Day'
                    },
                    // Add more images as needed
                ];

                this.currentCategory = 'all';
                this.currentImageIndex = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.loadGallery();
            }

            initializeElements() {
                this.galleryGrid = document.getElementById('galleryGrid');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                this.lightbox = document.querySelector('.lightbox');
                this.lightboxImg = document.querySelector('.lightbox-img');
                this.qualitySelect = document.querySelector('.image-quality-select');
            }

            bindEvents() {
                // Filter buttons
                this.filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.filterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        this.currentCategory = button.dataset.category;
                        this.loadGallery();
                    });
                });

                // Lightbox navigation
                document.querySelector('.prev').addEventListener('click', () => this.navigateImage(-1));
                document.querySelector('.next').addEventListener('click', () => this.navigateImage(1));
                document.querySelector('.close-lightbox').addEventListener('click', () => this.closeLightbox());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.lightbox.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') this.navigateImage(-1);
                        if (e.key === 'ArrowRight') this.navigateImage(1);
                        if (e.key === 'Escape') this.closeLightbox();
                    }
                });

                // Quality selection
                this.qualitySelect.addEventListener('change', () => this.updateImageQuality());
            }

            loadGallery() {
                const filteredImages = this.currentCategory === 'all' 
                    ? this.images 
                    : this.images.filter(img => img.category === this.currentCategory);

                this.galleryGrid.innerHTML = filteredImages.map((image, index) => this.createGalleryItem(image, index)).join('');

                // Bind click events to new gallery items
                document.querySelectorAll('.gallery-item').forEach((item, index) => {
                    item.querySelector('.view-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.openLightbox(index);
                    });
                    item.querySelector('.download-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.downloadImage(filteredImages[index].url);
                    });
                });
            }

            createGalleryItem(image, index) {
                return `
                    <div class="gallery-item" data-index="${index}">
                        <img src="${image.url}" alt="${image.title}">
                        <div class="image-overlay">
                            <h3>${image.title}</h3>
                            <p>${image.description}</p>
                            <div class="overlay-buttons">
                                <button class="overlay-btn view-btn">View</button>
                                <button class="overlay-btn download-btn">Download</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            openLightbox(index) {
                this.currentImageIndex = index;
                const image = this.getFilteredImages()[index];
                this.lightboxImg.src = image.url;
                this.lightboxImg.alt = image.title;
                this.lightbox.classList.add('active');
            }

            closeLightbox() {
                this.lightbox.classList.remove('active');
            }

            navigateImage(direction) {
                const filteredImages = this.getFilteredImages();
                this.currentImageIndex = (this.currentImageIndex + direction + filteredImages.length) % filteredImages.length;
                this.lightboxImg.src = filteredImages[this.currentImageIndex].url;
                this.lightboxImg.alt = filteredImages[this.currentImageIndex].title;
            }

            getFilteredImages() {
                return this.currentCategory === 'all' 
                    ? this.images 
                    : this.images.filter(img => img.category === this.currentCategory);
            }

            updateImageQuality() {
                const quality = this.qualitySelect.value;
                // Here you would typically modify the image URL to get different quality versions
                console.log(`Changing image quality to: ${quality}`);
            }

            async downloadImage(imageUrl) {
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'image.jpg';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } catch (error) {
                    console.error('Error downloading image:', error);
                }
            }
        }

        // Initialize gallery when page loads
